    <style>
        /* Make the navbar self-contained and always centered at the top of the viewport.
           Using fixed positioning ensures it stays centered even when inserted into a flex container
           or other layouts. Width is limited for readability and responsive to small viewports. */
        #navbar {
            position: fixed;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: min(760px, 90%) !important; /* responsive max width */
            max-width: 760px;
            z-index: 1050; /* above page content */
            background-color: hsl(147, 50%, 47%) !important; /* keep nav color */
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }

        /* reduce horizontal padding inside the navbar so content looks balanced */
        #navbar .container-fluid {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        /* On very small screens, make the navbar span almost full width and stick to top */
        @media (max-width: 420px) {
            #navbar {
                top: 6px;
                width: calc(100% - 16px) !important;
                left: 8px;
                transform: none;
                border-radius: 8px;
            }
        }
    </style>
</head>
