<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar" role="navigation" aria-label="Main navigation">
        <a class="brand" href="./partijen.html">StemWijzer</a>
        <div class="nav-links">
            <a href="./partijen.html">Partijen</a>
            <a href="./standen.html">Standen</a>
        </div>
        <img src="scale_logo.png" alt="logo">
    </nav>

    <div id="forms">
        <div id="login">
            <form method="post">
                <div class="form-group">
                    <label for="gNaam">Gebruikernaam:</label>
                    <input id="gNaam" type="text" name="gNaam">
                </div>

                <div class="form-group">
                    <label for="wWoord">Wachtwoord:</label>
                    <input id="wWoord" type="password" name="wWoord">
                    <button type="submit" class="inbu">Inloggen</button>
                </div>
                    <a id="logBut" href="#">Nog geen account? Meld je aan</a>
            </form>
        </div>

        <div id="aanmelden">
            <form method="post">
                <label for="naam">Naam</label>
                <input type="text" name="naam" id="naam">
                <label for="">Achternaam</label>
                <input type="text" name="achternaam" id="">
                <label for="">Email</label>
                <input type="email" name="email" id="">
                <button type="submit" class="inbu">Aanmelden</button>
                <a id="signBut" href="#">Inloggen</a>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
