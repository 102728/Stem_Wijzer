<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StemWijzer - Inloggen</title>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
        defer></script>

    <!--Plotly.js-->
    <script src="https://cdn.plot.ly/plotly-3.1.0.min.js" charset="utf-8" defer></script>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <!-- header-->
    <nav id="navbar" class="navbar navbar-expand-sm bg-body-tertiary mx-auto sticky-top"
        style="background-color:hsl(147, 50%, 47%) !important; width: 50%; border-radius: 10px;">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="./partijen.html">StemWijzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="./partijen.html">Partijen</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./standen.html">Standen</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./inlog.html">Inloggen</a>
                    </li>

                </ul>
            </div>
            <img src="./media/logo/scale_logo.png" alt="logo" width="50px" height="50px"
                class="d-inline-block align-text-top">
        </div>
    </nav>

    <div id="forms">
        <div id="login">
            <form method="post">
                <div class="form-group">
                    <label for="gNaam">Gebruikernaam:</label>
                    <input id="gNaam" type="text" name="gNaam">
                </div>

                <div class="form-group">
                    <label for="wWoord">Wachtwoord:</label>
                    <input id="wWoord" type="password" name="wWoord">
                    <button type="submit" class="inbu btn btn-dark">Inloggen</button>
                </div>
                    Nog geen account? <a id="logBut" href="#">Meld je aan</a>
            </form>
        </div>

        <div id="aanmelden">
            <form method="post">
                <label for="naam">Naam</label>
                <input type="text" name="naam" id="naam">
                <label for="">Achternaam</label>
                <input type="text" name="achternaam" id="">
                <label for="">Email</label>
                <input type="email" name="email" id="">
                <button type="submit" class="inbu btn btn-dark">Aanmelden</button>
                Heb je al een account? <a id="signBut" href="#">Log in</a>
            </form>
        </div>
    </div>
</body>

</html>
